<!-- home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css" type="text/css">
  <!-- <script src="scripts/issueTree.js"></script> -->

  <title>Home</title>
</head>

<body>
  <header id="header">
    <a id="homeLink" href="#" class="app-name">
      <img src="images/AppIcon_t.png" alt="修理依頼icon">
      <span class="title">お客様サポートアプリ</span>
    </a>
    <span class="welcome"></span>
  </header>

  <h1>修理依頼を送る</h1>
  <div class="issueRoot"></div>
  <h3>カテゴリーを選択してください。</h3>
  <div id="contentArea"></div>
  <div class="topRow"></div>

  <script>
    // ====== データ定義 ======
    const issueTree = {
      "root": [
        { id: "1", name: "画像不具合", img: "images/画像不具合.png" },
        { id: "5", name: "用紙詰まり", img: "images/JAM.png" }
      ],
      "1": [
        { id: "1-1", name: "黒スジが出る", img: "images/黒スジ.png" },
        { id: "1-2", name: "白スジ・色スジが出る", img: "images/白スジ.png", disabled: true }
      ],
      "1-1": [
        { id: "1-1-1", name: "コピー時・スキャナー時", img: "images/Copy.png" },
        { id: "1-1-2", name: "プリントアウト時", img: "images/Print.png", disabled: true }
      ],
      "1-1-1": {
        faq: [
          { name: "💡 読み取りガラスの清掃方法", url: "https://faq.ricoh.jp/app/answers/detail/a_id/1854" },
          { name: "🎦 動画：読み取りガラスの清掃方法", url: "https://2280171.mediaspace.kaltura.com/embed/secure/iframe/entryId/1_6g34w6tm/uiConfId/39251761" }
        ]
      },
      "5": [
        { id: "5-12", name: "頻繁に紙詰まりやしわが発生" },
        { id: "5-1", name: "詰まった紙を取り除きたい" }
      ],
      "5-12": {
        faq: [
          { name: "💡 紙詰まり・しわ Jxxxx番号が表示される原因", url: "https://faq.ricoh.jp/app/answers/detail/a_id/20" }
        ]
      },
      "5-1": {
        faq: [
          { name: "💡 詰まった用紙を取り除く方法", url: "https://faq.ricoh.jp/app/answers/ch_detail/mode/2/a_id/2020" }
        ]
      }
    };
    // ====== DOM構築ロジック ======
    const contentArea = document.getElementById("contentArea");
    const issueRoot = document.querySelector(".issueRoot");
    const topRow = document.querySelector(".topRow");

    let currentLevel = "root";
    function renderContent(level) {
      contentArea.innerHTML = "";
      topRow.innerHTML = ""; // ← ボタンをリセット
      contentArea.classList.remove("faq-mode"); // ← まず削除

      const data = issueTree[level];
      const h3 = document.querySelector("h3");
      const container = document.createElement("div");
      container.className = "issueContainer";

      // ===== パンくずリスト生成 =====
      issueRoot.innerHTML = ""; // 一旦リセット

      if (level !== "root") {
        const parts = level.split("-");
        let path = "";

        parts.forEach((p, i) => {
          path = path ? `${path}-${p}` : p; // 例: 1 → 1-1 → 1-1-1

          // ラベルを探す（親階層の配列から取得）
          let label = "";
          if (i === 0) {
            // ルート直下なら root から探す
            const found = issueTree["root"].find(el => el.id === path);
            label = found ? found.name : "";
          } else {
            const parentPath = path.slice(0, path.lastIndexOf("-"));
            const found = issueTree[parentPath]?.find(el => el.id === path);
            label = found ? found.name : "";
          }

          // ラベルが見つからなかった場合（FAQ階層など）
          if (!label && issueTree[path]?.faq) {
            label = "FAQ";
          }

          const crumb = document.createElement("span");
          crumb.textContent = label || "不明";
          crumb.className = "breadcrumb";

          // クリックで上位階層へ戻る
          crumb.onclick = () => renderContent(path);

          issueRoot.appendChild(crumb);

          // 区切り「>」
          if (i < parts.length - 1) {
            const sep = document.createElement("span");
            sep.textContent = " > ";
            issueRoot.appendChild(sep);
          }
        });
      }

      // ---- topRow生成（共通） ----
      // const topRow = document.createElement("div");
      // topRow.className = "topRow";

      const backBtn = document.createElement("button");
      backBtn.className = "backBtn";
      backBtn.textContent = "←";
      backBtn.onclick = () =>
        renderContent(level.includes("-") ? level.slice(0, level.lastIndexOf("-")) : "root");
      topRow.appendChild(backBtn);

      // FAQページなら「依頼する」ボタン追加
      if (data.faq) {
        contentArea.classList.add("faq-mode"); // ← 追加

        const requestBtn = document.createElement("a");
        requestBtn.href = "contactPerson.html?from=faq";
        requestBtn.className = "btn requestBtn";
        requestBtn.textContent = "依頼する";
        topRow.appendChild(requestBtn);
      }

      // root階層なら戻るは履歴戻り
      if (level === "root") {
        backBtn.onclick = () => history.back();
      }

      // ---- FAQページの場合 ----
      if (data.faq) {
        if (h3) h3.textContent = "";
        const faqList = document.createElement("div");
        faqList.className = "insideContent";
        faqList.innerHTML = `<h3>ご選択いただいた内容は、以下の手順で改善する可能性があります。</h3>`;

        data.faq.forEach(faq => {
          const btn = document.createElement("button");
          btn.className = "faq-content";
          btn.textContent = faq.name;
          btn.onclick = () => location.href = `faq.html?link=${encodeURIComponent(faq.url)}`;
          faqList.appendChild(btn);
        });
        container.appendChild(faqList);
        // container.appendChild(topRow);

      } else if (Array.isArray(data)) {
        // ---- 通常の選択肢ページ ----
        if (h3) h3.textContent = "カテゴリーを選択してください。"
        data.forEach(issue => {
          const btn = document.createElement("button");
          btn.className = "iconBtn";
          if (issue.img) {
            btn.innerHTML = `<img src="${issue.img}" alt="">${issue.name}`;
          } else {
            btn.textContent = issue.name;
          }
          if (issue.disabled) btn.disabled = true;
          btn.onclick = () => {
            const breadcrumbs = Array.from(document.querySelectorAll(".breadcrumb"));
            const breadcrumbText = breadcrumbs.map(b => b.textContent).join(" > ");

            const selectedFullPath = breadcrumbText
              ? `${breadcrumbText} > ${issue.name}`
              : issue.name;

            // 保存
            localStorage.setItem("selectedContentId", issue.id);
            localStorage.setItem("selectedContentName", selectedFullPath);

            renderContent(issue.id);
          }
          container.appendChild(btn);
        });

        // container.appendChild(topRow);

      } else {
        // ---- 想定外データ（保険）----
        container.innerHTML = "<p>データが存在しません。</p>";
      }

      // 描画
      contentArea.appendChild(container);
    }


    renderContent("root");

    const kisyu = localStorage.getItem("kisyu");
    const kiban = localStorage.getItem("kiban");
    const homeLink = document.getElementById("homeLink");

    if (kisyu && kiban) {
      homeLink.href = `index.html?machineSn=${kisyu}-${kiban}`;
      const welcomeSpan = document.querySelector(".welcome");
      welcomeSpan.innerHTML = `<div class="machineSn">ご利用中の機器<br>[ ${kisyu}-${kiban} ]</div>`;
    }
  </script>
</body>

</html>
