<script>
document.addEventListener("DOMContentLoaded", function() {
  const params = new URLSearchParams(window.location.search);
  const machineSn = params.get("machineSn");

  if (machineSn) {
    localStorage.setItem("machineSn", machineSn);
    console.log("✅ 機番を保存しました:", machineSn);
  }

  const savedSn = localStorage.getItem("machineSn");
  if (savedSn) {
    document.body.insertAdjacentHTML("beforeend", `<p>保存された機番: ${savedSn}</p>`);
  }
});
</script>
