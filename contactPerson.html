<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- <script src="scripts/dataStrage.js"></script> -->
  <link rel="stylesheet" href="CSS/style.css" type="text/css">

  <title>入力フォーム</title>

</head>
<body>
    <header id="header">
        <div class="app-name">
          <img src="images/AppIcon_t.png" alt="修理依頼icon">
          <span class="title">お客様サポートアプリ</span>
        </div>
        <span class="welcome"></span>
    </header>
      
    <h1>ご依頼者様</h1>
    <form id="contactInfo">
    <!-- <label for="name">名前:</label> -->
    <input type="text" id="name" name="name" placeholder="名前" required>
    <br>
    <!-- <label for="email">メールアドレス:</label> -->
    <input type="email" id="email" name="email" placeholder="example@abc.com" required>
    <div class="submit-button">
    <button onclick="history.back()" type="button">戻る</button>
    <button id="submitBtn" type="submit" >内容確認へ</button>
    </div>
    </form>
</body>

<script>
    const machineSn = localStorage.getItem("machineSn");
    if (machineSn) {
        const welcomeSpan = document.querySelector(".welcome");
        welcomeSpan.innerHTML = `<div class="machineSn">ようこそ<br>${machineSn}さん</div>`;
    }
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("contactInfo");

  form.addEventListener("submit", function (event) {
    event.preventDefault(); // ページ遷移前に保存

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);

    window.location.href = "srConfirmation.html";
  });
});
    
</script>
</html>
