<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="scripts/dataStrage.js"></script> -->
  <link rel="stylesheet" href="CSS/style.css" type="text/css">

  <title>機器情報入力画面</title>

</head>
<body><div class="app-container">
    <header id="header">
        <div class="app-name">
          <img src="images/AppIcon_t.png" alt="修理依頼icon">
          <span class="title">お客様サポートアプリ</span>
        </div>
    </header>
      
    <h1>機器情報の入力</h1>
    <form id="machine">
      <p>以下に機種・機番を入力してください。</p>
      <div class="machineSn">
        <div class="kisyu-class">
            <label for="kisyu">機種</label>
            <input type="text" id="kisyu" name="kisyu" placeholder="000A" required>
        </div>
        <span class="hyphen">-</span>
        <div class="kiban-class">
            <label for="kiban">機番</label>
            <input type="number" id="kiban" name="kiban" placeholder="000000" required>
        </div>
      </div>

      <div class="submit-button">
        <button id="submitBtn" type="submit" >次へ</button>
      </div>
    </form>
  </div></body>

<script>
    
document.addEventListener("DOMContentLoaded", function () {
  const machine = document.getElementById("machine");

  machine.addEventListener("submit", function (event) {
    event.preventDefault(); // ページ遷移前に保存

    const kisyu = document.getElementById("kisyu").value;
    const kiban = document.getElementById("kiban").value;

    localStorage.setItem("kisyu", kisyu);
    localStorage.setItem("kiban", kiban);

    window.location.href = `index.html?machineSn=${kisyu}-${kiban}`;
  });
});
    
</script>
</html>
