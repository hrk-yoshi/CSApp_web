<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="scripts/confirm.js"></script> 
  <link rel="stylesheet" href="CSS/style.css" type="text/css">

  <title>確認画面</title>
</head>
<body>
  <h2>入力内容の確認</h2>
  <p>名前: <span id="confirmName"></span></p>
  <p>メールアドレス: <span id="confirmEmail"></span></p>
  <p>お問い合わせ内容: <span id="contentId"></span> <span id="contentName"></span></p>

  <button  onclick="history.back()">戻る</button>
  <button id="submitBtn">送信</button>
</body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    
  const name = localStorage.getItem("userName");
  const email = localStorage.getItem("userEmail");
  const contentId = localStorage.getItem("selectedContentId");
  const contentName = localStorage.getItem("selectedContentName");

  document.getElementById("confirmName").textContent = name || "未入力";
  document.getElementById("confirmEmail").textContent = email || "未入力";
  document.getElementById("contentId").textContent = contentId || "未選択";
  document.getElementById("contentName").textContent = contentName || "未選択";

  });

</script>
</html>
