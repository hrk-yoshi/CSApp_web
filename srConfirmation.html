<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="scripts/confirm.js"></script> 
  <link rel="stylesheet" href="CSS/style.css" type="text/css">

  <title>確認画面</title>
</head>
<body>
  <header id="header">
    <span class="title">お客様サポートアプリ</span>
    <span class="welcome"></span>
  </header>

  
  <h1>入力内容の確認</h2>
  <p>名前: <span id="confirmName"></span></p>
  <p>メールアドレス: <span id="confirmEmail"></span></p>
  <p>機番: <span id="machineSn"></span></p>
  <p>お問い合わせ内容: [<span id="contentId"></span>] <span id="contentName"></span></p>
  <div class="submit-button">
  <button  onclick="history.back()">戻る</button>
  <button id="submitBtn">送信</button>
  </div>
</body>

<script>
  const machineSn = localStorage.getItem("machineSn");
  if (machineSn) {
    const welcomeSpan = document.querySelector(".welcome");
    welcomeSpan.innerHTML = `<div class="machineSn">ようこそ<br>${machineSn}さん</div>`;
  }

  document.addEventListener("DOMContentLoaded", function () {
    
  const name = localStorage.getItem("userName");
  const email = localStorage.getItem("userEmail");
  const contentId = localStorage.getItem("selectedContentId");
  const contentName = localStorage.getItem("selectedContentName");
  const machineSn = localStorage.getItem("machineSn");

  document.getElementById("confirmName").textContent = name || "未入力";
  document.getElementById("confirmEmail").textContent = email || "未入力";
  document.getElementById("contentId").textContent = contentId || "未選択";
  document.getElementById("contentName").textContent = contentName || "未選択";
  document.getElementById("machineSn").textContent = machineSn || "未選択";

  });

</script>
</html>
