<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Embed Links & Buttons Demo</title>
  <link rel="stylesheet" href="CSS/style.css" type="text/css">

</head>
<body>
  <div class="container">
    <div class="panel">
      <!-- ボタン：iframeに読み込む -->
      <div class="link-item">
        <button  onclick="history.back()">戻る</button>
        <button onclick="location.href='contactPerson.html'">修理依頼を送る</button>
      </div>

    </div>

    <!-- 埋め込み表示領域 -->
    <div class="viewer">
      <!-- sandbox属性で権限を制限可 -->
      <iframe id="viewerFrame" sandbox="allow-same-origin allow-forms allow-popups allow-scripts"></iframe>

    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("link");

    if (url) {
      document.getElementById("viewerFrame").src = decodeURIComponent(url);
    } else {
      document.body.insertAdjacentHTML("beforeend", "<p>No URL provided.</p>");
    }
  </script>
</body>
</html>
