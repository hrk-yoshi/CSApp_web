<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Links & Buttons Demo</title>
  <link rel="stylesheet" href="CSS/style.css" type="text/css">

</head>
<body>
  <header id="header">
    <a id="homeLink" href="#" class="app-name">
      <img src="images/AppIcon_t.png" alt="修理依頼icon">
      <span class="title">お客様サポートアプリ</span>
    </a>
    <span class="welcome"></span>
  </header>

  <div class="container">
  <h2>関連性の高いコンテンツ</h2>

    <div class="viewer">
      <iframe id="viewerFrame" sandbox="allow-same-origin allow-forms allow-popups allow-scripts"></iframe>
    </div>
    <div class="faq-submit">
      <button class="backBtn"onclick="history.back()">←</button>
      <a href="contactPerson.html?from=faq" class="btn requestBtn">依頼する</a>  
    </div>
  <script>
const kisyu = localStorage.getItem("kisyu");
const kiban = localStorage.getItem("kiban");
const homeLink = document.getElementById("homeLink");

      if (kisyu&&kiban) {
        homeLink.href = `index.html?machineSn=${kisyu}-${kiban}`;
        const welcomeSpan = document.querySelector(".welcome");
        welcomeSpan.innerHTML = `<div class="machineSn">ご利用中の機器<br>[ ${kisyu}-${kiban} ]</div>`;
      }
    const params = new URLSearchParams(window.location.search);
    const url = params.get("link");
    
    if (url) {
      document.getElementById("viewerFrame").src = decodeURIComponent(url);
    } else {
      document.body.insertAdjacentHTML("beforeend", "<p>No URL provided.</p>");
    }
  </script>
</body>
</html>
