<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Embed Links & Buttons Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 16px; }
    /* .panel { width: 20%; } */
    .viewer { flex: 1; border: 1px solid #ccc; height: 600px; }
    .link-item { display: flex; margin: 8px 0; }
    button { width:200px ;padding: 8px 8px; margin-right: 8px; }
    a.external { color: #0066cc; text-decoration: none; }
    iframe#viewerFrame {
    width: 100%;
    height: 100%;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <!-- ボタン：iframeに読み込む -->
      <div class="link-item">
        <button  onclick="history.back()">戻る</button>
        <button onclick="location.href='contactPerson.html'">修理依頼を送る</button>
      </div>

    </div>

    <!-- 埋め込み表示領域 -->
    <div class="viewer">
      <!-- sandbox属性で権限を制限可 -->
      <iframe id="viewerFrame" sandbox="allow-same-origin allow-forms allow-popups allow-scripts"></iframe>

    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("link");

    if (url) {
      document.getElementById("viewerFrame").src = decodeURIComponent(url);
    } else {
      document.body.insertAdjacentHTML("beforeend", "<p>No URL provided.</p>");
    }
  </script>
</body>
</html>
