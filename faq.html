<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Embed Links & Buttons Demo</title>
  <link rel="stylesheet" href="CSS/style.css" type="text/css">

</head>
<body>
  <header id="header">
    <span class="title">お客様サポートアプリ</span>
    <span class="welcome"></span>
  </header>

  
  <div class="container">
    <div class="panel">
      <!-- ボタン：iframeに読み込む -->
      <div class="link-item">
        <button  onclick="history.back()">戻る</button>
        <a href="contactPerson.html?from=faq" class="btn">修理依頼を送る</a>
  </div>

    </div>

    <!-- 埋め込み表示領域 -->
    <div class="viewer">
      <!-- sandbox属性で権限を制限可 -->
      <iframe id="viewerFrame" sandbox="allow-same-origin allow-forms allow-popups allow-scripts"></iframe>

    </div>
  </div>

  <script>
    const machineSn = localStorage.getItem("machineSn");
    if (machineSn) {
        const welcomeSpan = document.querySelector(".welcome");
        welcomeSpan.innerHTML = `<div class="machineSn">ようこそ<br>${machineSn}さん</div>`;
    }

    const params = new URLSearchParams(window.location.search);
    const url = params.get("link");

    if (url) {
      document.getElementById("viewerFrame").src = decodeURIComponent(url);
    } else {
      document.body.insertAdjacentHTML("beforeend", "<p>No URL provided.</p>");
    }
  </script>
</body>
</html>
